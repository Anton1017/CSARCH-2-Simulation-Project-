<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>CSARCH 2 Simulation Project</title>
        <link rel="stylesheet" type="text/css" media="all" href="public/css/globalstyle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;1,100&display=swap" rel="stylesheet">
        <script src = "jquery-3.6.0.js" type="text/javascript"> </script>
        <script src = "public/js/index.js" type="text/javascript"> </script>
       
    </head>
    <body>
        <!-- <div class="title_container">
            <h3>CSARCH 2 Simulation Project: Block-Set Associative MRU</h3>
            <h4>Members</h4>
            <p>Moraña, Anton Louis </p>
            <p>Go, Ryan Jefferson</p>

        <div class="main_content">
            <div class="left_div_container">
                <div class="left_div" id="title_container">
                    <h3>CSARCH 2 Simulation Project: Block-Set Associative MRU</h3>
                    <h4>Members</h4>
                    <p>Moraña, Anton Louis </p>
                    <p>Go, Ryan Jefferson</p>
                    <p>Uy, Shane</p>
                    <p>Ong, Ben Kennard</p>
                </div>
                <div class="left_div">
                    <table>
                        <tr>
                            <td class="section_title">Input</td>
                            <td colspan="2" id="error"></td>
                        </tr>
                        <tr>
                            <td><label for="block_size">Block Size</label></td>
                            <td><input type="number" min="1" name="block_size" id="block_size"> </td>
                        </tr>
                        <tr>
                            <td><label for="set_size">Set Size</label></td>
                            <td><input type="number" min="1" name="set_size" id="set_size"> </td>
                        </tr>
                        <tr>
                            <td><label for="MM_memory_size">Main Memory memory size</label></td>
                            <td><input type="number" min="1" name="MM_memory_size" id="MM_memory_size"> </td>
                            <td>
                                <select id="MM_size_type">
                                    <option value="blocks" selected>Block(s)</option>
                                    <option value="words">Word(s)</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="cache_memory_size">Cache Memory Size</label></td>
                            <td><input type="number" min="1" name="cache_memory_size" id="cache_memory_size"> </td>
                            <td>
                                <select id="cache_size_type">
                                    <option value="blocks" selected>Block(s)</option>
                                    <option value="words">Word(s)</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="cache_cycle_time">Cache Cycle Time</label></td>
                            <td><input type="number" min="1" value="1"name="cache_cycle_time" id="cache_cycle_time"> </td>
                        </tr>
                        <tr>
                            <td><label for="memory_cycle_time">Memory Cycle Time</label></td>
                            <td><input type="number" min="1" value="10"name="memory_cycle_time" id="memory_cycle_time"> </td>
                        </tr>
                        <!-- <tr>
                            <td><lavel>Read Policy</label></td>
                            <td>
                                <select id="read_policy">
                                    <option value="Non Load Through" selected>No-Load Through
                                    </option>
                                    <option value="Load Through">Load Through</option>
                                </select>
                            </td>
                        </tr> -->
                        <tr>
                            <td><label for="program_flow">Program flow <h6>(add space between numbers)<br>(ex. "23 32 34")</h6></label></td>
                            <td><input type="text"name="program_flow" id="program_flow"> </td>
                            <td>
                                <select id="program_flow_type">
                                    <option value="blocks" selected>Block #</option>
                                    <option value="words">Word #</option>
                                </select>
                            </td>
                        </tr>
        
                        <tr>
                            <td colspan="3">
                                <button id="reset">Clear</button>
                                <button id="submit">Submit</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            
            <div class="right_div">
                <table class="right_table">
                    <tr>
                        <td class="section_title">Output</td>
                    </tr>
                    <tr>
                        <td>Number of Cache Hit</td>
                        <td><input type="number" name="cache_hit" id="cache_hit"></td>
                    </tr>
                    <tr>
                        <td>Number of Cache Miss</td>
                        <td><input type="number" name="cache_miss" id="cache_miss"></td>
                    </tr>
                    <tr>
                        <td>Miss Penalty</td>
                        <td><input type="number" name="miss_penalty" id="miss_penalty"></td>
                    </tr>
                    <tr>
                        <td>Average memory access time</td>
                        <td><input type="number" name="average_memory" id="average_memory"></td>
                    </tr>
                    <tr>
                        <td>Total Memory access time</td>
                        <td><input type="number" name="total_memory" id="total_memory"></td>
                    </tr>
                    <tr>
                        <td class="textalign_center"><h3>Snapshot</h3></td>
                    </tr>
                    <tr>
                        <td colspan="2"><textarea class="content-box" wrap="soft" placeholder="" name="textContent"></textarea></td>
                    </tr>
                </table>
                <div class="gen_text">
                    <table>
                        <tr>
                            <td colspan="2" class="section_title">Generated Text</td>
                            <td><button id="download">Download as text file</button></td>
                        </tr>
                        <tr>
                            <td colspan="3"><textarea class="content-box" wrap="soft" placeholder="" name="textContent"></textarea></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
