            $(document).ready(function(){
                $("#submit").click(function()
                {
                    document.getElementById("error").innerHTML = "";

                    var set_size = document.getElementById("set_size").value;
                    var MM_memory_size = document.getElementById("MM_memory_size").value;

                    var cache_memory_size = document.getElementById("cache_memory_size").value;

                    var cache_cycle_time = document.getElementById("cache_cycle_time").value;
                    var memory_cycle_time =  document.getElementById("memory_cycle_time").value;
                    var program_flow = document.getElementById("program_flow").value;
                    var validinput = true;
                    if (block_size == "" || set_size == "" || MM_memory_size == "" ||cache_memory_size == ""  ||cache_cycle_time == "" ||memory_cycle_time == "" ||program_flow == "")
                    {
                        var validinput = false;
                    }
                    if (validinput == false)
                    {
                        document.getElementById("error").innerHTML = "Missing inputs";
                        document.getElementById("block_size").value = "";
                        document.getElementById("set_size").value= "";
                        document.getElementById("MM_memory_size").value= "";
                        document.getElementById("cache_memory_size").value= "";
                        document.getElementById("cache_cycle_time").value= 1;
                        document.getElementById("memory_cycle_time").value= 10;
                        document.getElementById("program_flow").value= "";
                    }
                    else
                    {
                        //TODO do the algorithm for block set associative 
                    }
                });
            });

                <table>
                    <tr>
                        <td colspan="4"><p id="error"></p></td>
                    </tr>
                    <tr>
                        <td><label for="block_size">Block Size</label></td>
                        <td><input type="number" min="1" name="block_size" id="block_size"> </td>

                    </tr>
                    <tr>
                        <td><label for="cache_memory_size">Cache Memory Size</label></td>
                        <td><input type="number" min="1" name="cache_memory_size" id="cache_memory_size"> </td>
                        <td>
                            <select id="Cachesize_type">
                                <option value="blocks" selected>Block
                                </option>
                                <option value="words">Word</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="cache_cycle_time">Cache Cycle Time</label></td>
